name: CI/CD Pipeline with SonarQube Analysis

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'  # Use temurin instead of adoptopenjdk

      - name: Build Docker Image
        run: |
          docker build -t rahulvarne/my-sonarqube-image .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Your Docker Hub username
          password: ${{ secrets.DOCKER_PASSWORD }}  # Your Docker Hub password or access token

      - name: Push Docker Image to Docker Hub
        run: |
          docker push rahulvarne/my-sonarqube-image

      - name: Run SonarQube Container
        run: |
          docker run -d --name sonar -p 9001:9000 rahulvarne/my-sonarqube-image

      - name: Wait for SonarQube to be ready
        run: |
          for i in {1..30}; do
            curl -s http://localhost:9001/api/system/ping && break || echo "Waiting for SonarQube to be ready..." && sleep 10
          done

      - name: Install SonarQube Scanner
        run: |
          curl -sSLo sonarscanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonarscanner.zip
          export PATH=$PWD/sonar-scanner-4.6.2.2472-linux/bin:$PATH

      - name: Run SonarQube analysis
        run: |
          sonar-scanner \
            -Dsonar.host.url=http://localhost:9001 \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.projectKey=your_project_key

      - name: Stop SonarQube container
        run: |
          docker stop sonar
          docker rm sonar
