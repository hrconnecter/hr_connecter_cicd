name: SonarQube with ngrok

on:
  workflow_dispatch:

jobs:
  setup-sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Install Docker
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh

      - name: Start SonarQube
        run: |
          docker run -d --name sonarqube -p 9000:9000 sonarqube:lts

      - name: Wait for SonarQube to start
        run: |
          echo "Waiting for SonarQube to be healthy..."
          sleep 60  # Give it time to boot

      - name: Install ngrok
        run: |
          wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip
          unzip ngrok-stable-linux-amd64.zip
          sudo mv ngrok /usr/local/bin

      - name: Start ngrok tunnel
        run: |
          ngrok http 9000 > /dev/null &
          sleep 10
          curl http://127.0.0.1:4040/api/tunnels > tunnels.json
          cat tunnels.json
          export URL=$(cat tunnels.json | jq -r '.tunnels[0].public_url')
          echo "NGROK_URL=$URL" >> $GITHUB_ENV

      - name: Output public URL
        run: echo "Access SonarQube at: ${{ env.NGROK_URL }}"
