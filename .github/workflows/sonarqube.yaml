name: CI/CD Pipeline with SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Manual trigger

jobs:
  sonar:
    runs-on: ubuntu-latest

    services:
      sonarqube:
        image: sonarqube:community  # Changed base image to community edition
        options: >-
          --name sonarqube
          -p 9001:9000
        ports:
          - 9001:9000

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'

      - name: Wait for SonarQube to be ready
        run: |
          for i in {1..30}; do
            curl -s http://localhost:9001/api/system/ping && break || echo "Waiting for SonarQube..." && sleep 10
          done

      - name: Install SonarQube Scanner
        run: |
          curl -sSLo sonarscanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonarscanner.zip
          export PATH=$PWD/sonar-scanner-4.6.2.2472-linux/bin:$PATH

      - name: Run SonarQube analysis
        run: |
          ./sonar-scanner-4.6.2.2472-linux/bin/sonar-scanner \
            -Dsonar.host.url=http://localhost:9001 \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.projectKey=your_project_key

      - name: Stop SonarQube container
        run: |
          docker stop sonarqube
          docker rm sonarqube
