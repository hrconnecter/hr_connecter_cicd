name: CI/CD Pipeline with SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker Image
        run: |
          docker build -t my-sonarqube-image .

      - name: Run SonarQube Container
        run: |
          docker run -d --name sonar -p 9000:9000 my-sonarqube-image

      - name: Wait for SonarQube to be ready
        run: |
          for i in {1..60}; do
            curl -s http://localhost:9000/api/system/ping && break || echo "Waiting for SonarQube to be ready..." && sleep 10
          done

      - name: Install SonarQube Scanner
        run: |
          curl -sSLo sonarscanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonarscanner.zip
          export PATH=$PWD/sonar-scanner-4.6.2.2472-linux/bin:$PATH

      - name: Run SonarQube analysis
        run: |
          sonar-scanner \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.projectKey=your_project_key

      - name: Stop SonarQube container
        run: |
          docker stop sonar
          docker rm sonar
