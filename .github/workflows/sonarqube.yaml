name: SonarQube CI

on:
  push:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    services:
      sonarqube:
        image: sonarqube
        ports:
          - 9000:9000
        options: >-
          --health-cmd="curl -f http://localhost:9000/api/system/status" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Wait for SonarQube to be ready
        run: |
          for i in {1..30}; do
            curl -f http://localhost:9000/api/system/status && break || sleep 10
          done

      - name: Run SonarQube Scanner
        run: |
          # Replace with your SonarQube scanner command
          sonar-scanner -Dsonar.projectKey=hr_connecter_cicd -Dsonar.host.url=http://localhost:9000 -Dsonar.login=my_token
