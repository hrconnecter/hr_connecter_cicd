name: CI/CD Pipeline with SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Manual trigger

jobs:
  sonar:
    runs-on: ubuntu-latest

    services:
      sonarqube:
        image: sonarqube:latest  # Use the latest SonarQube Docker image
        options: >-
          --name sonarqube
          -p 9001:9000  # Change the port to 9001 to avoid conflicts
        ports:
          - 9001:9000  # Map the container's internal 9000 port to 9001 on the host

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'  # or another distribution

      - name: Wait for SonarQube to be ready
        run: |
          # Wait for SonarQube to be up and running on port 9001
          for i in {1..30}; do
            curl -s http://localhost:9001/api/system/ping && break || echo "Waiting for SonarQube to be ready..." && sleep 10
          done

      - name: Install SonarQube Scanner
        run: |
          curl -sSLo sonarscanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner-cli-4.6.2.2472-linux.zip
          export PATH=$PWD/sonar-scanner-4.6.2.2472-linux/bin:$PATH

      - name: Run SonarQube analysis
        run: |
          sonar-scanner \
            -Dsonar.host.url=http://localhost:9001 \  # Updated to use new port
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.projectKey=hr_connecter_cicd

      - name: Stop SonarQube container
        run: |
          docker stop sonarqube
          docker rm sonarqube
