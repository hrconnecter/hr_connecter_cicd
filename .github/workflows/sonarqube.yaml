name: Build and Analyze with SonarQube

on:
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ’¾ Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: âš™ï¸ Build project with Maven
        run: mvn clean install

  sonarqube-analysis:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ’¾ Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ğŸ” Run SonarQube analysis
        run: |
          echo "Running SonarQube analysis..."
          mvn verify sonar:sonar \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: â±ï¸ Wait for SonarQube analysis to complete
        run: sleep 20

      - name: âœ… Check SonarQube Quality Gate
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Checking SonarQube Quality Gate status..."
          projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          analysisId=$(curl -s -u "$SONAR_TOKEN:" "${{ secrets.SONAR_HOST_URL }}/api/ce/component?component=$projectKey" | jq -r '.queue[0].id')
          status="PENDING"
          for i in {1..10}; do
            status=$(curl -s -u "$SONAR_TOKEN:" "${{ secrets.SONAR_HOST_URL }}/api/ce/task?id=$analysisId" | jq -r '.task.status')
            echo "Status: $status"
            if [ "$status" == "SUCCESS" ]; then
              break
            fi
            sleep 10
          done

          qualityStatus=$(curl -s -u "$SONAR_TOKEN:" "${{ secrets.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=$projectKey" | jq -r '.projectStatus.status')

          echo "Quality Gate Status: $qualityStatus"
          if [ "$qualityStatus" != "OK" ]; then
            echo "âŒ Quality Gate failed"
            exit 1
          else
            echo "âœ… Quality Gate passed"
          fi

      - name: ğŸ”— SonarQube Dashboard URL
        run: echo "View results: ${{ secrets.SONAR_HOST_URL }}/dashboard?id=${{ secrets.SONAR_PROJECT_KEY }}"
