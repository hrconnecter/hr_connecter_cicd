name: Run Selected Selenium Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:  # manual trigger

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Print Chrome version
        run: google-chrome --version

      # Step to set up SonarCloud
      - name: Set up SonarCloud
        uses: sonarsource/sonarcloud-github-action@v1
        with:
          # Configuration for SonarCloud is managed through sonar-project.properties and GitHub secrets.
          entryPoint: "sonar-scanner"

      - name: Run Selected Selenium Tests in headless mode
        env:
          GITHUB_ACTIONS: true
        run: |
          set -e
          echo "Running tests headlessly"
          CHROME_ARGS="--headless=new --no-sandbox --disable-dev-shm-usage --window-size=1920,1080"
          mvn clean test -Dtest=essential.AddDepartment
           # mvn clean test -Dtest=basic.LoanManagement,essential.LoginLogout,essential.AddDepartment,essential.EmployeeOnboarding,enterprise.ExpenseManagement | tee selenium-test-output.txt

          echo "================ PARSING RESULTS ================="
          summary_line=$(grep "Tests run:" selenium-test-output.txt | tail -1)
          echo "Test Summary: $summary_line"
          total=$(echo "$summary_line" | grep -_
