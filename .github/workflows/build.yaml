name: 🚀 Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: 📦 Install dependencies
        run: npm install

      - name: 🏗️ Build
        run: |
          echo "${{ secrets.PROD_ENV_FILE }}" | base64 --decode > .env
          # Uncomment below if you want to check build inputs (avoid logging secrets)
          # head .env
          npm run build

      - name: 🚀 Upload build
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: build/

  release-project:
    name: 🚀 Release project
    runs-on: self-hosted
    needs: build

    steps:
      - name: 📥 Download artifact
        uses: actions/download-artifact@v4
        with:
          name: static-site

      - name: 🧪 Test artifact download
        run: |
          ls -R
